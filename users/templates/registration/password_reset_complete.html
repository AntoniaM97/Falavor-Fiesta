<!-- This template is displayed after the user has successfully reset their password.
It confirms that the password has been updated. -->


{% extends "base.html" %}

{% block title %} Password reset {% endblock %}

{% block content %}
  <h2>Password reset complete</h2>
  <p>Your password has been successfully reset. You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
{% endblock %}
