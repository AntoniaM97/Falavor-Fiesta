{% extends 'main.html' %}

{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h2>Delete Account</h2>
            <p>Are you sure you want to delete your account? This action cannot be undone.</p> <br>

            <form  class='form' method="post" action="{% url 'delete-account' %}">
                {% csrf_token %}
                <button type="submit">Delete Account</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
